List of my blog posts:
<nav>
    <ul>
        {% for post in collections.post %}
    
        <li>
            <a href="{{ post.url }}">{{ post.data.title }}</a>

            <details>
                <summary>{{ post.data.title }} - Read more</summary>
                {{ post.content }}
            </details>
        </li>
{% endfor %}
    </ul>
</nav>
