List of my blog posts:
{% for post in collections.post %}
<article class="card-container">
    <nav>
        <ul>
            <li>
                <a href="{{ post.url }}">{{ post.data.title }}  - Read more</a>
            </li>
        </ul>
    </nav>

    <div>{{ post.data.summary }}</div>
</article>
{% endfor %}
