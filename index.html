List of my blog posts:
{% for post in collections.post %}
<article class="article-card">
    <section class="article-content">
        <h2>{{ post.data.title }}</h2>
        <p>{{ post.data.summary }}</p>
    </section>
    <nav>
        <ul>
            <li>
                <a href="{{ post.url }}">Read more</a>
            </li>
        </ul>
    </nav>

</article>
{% endfor %}
